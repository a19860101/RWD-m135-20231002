<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            選取器
            1. 標籤tag
            2. 類別class
            3. id （不可重複，具有唯一性）
        */
        .abc {
            color: greenyellow;
        }
        #xyz {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>title</h1>
    <p class="abc">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut perspiciatis totam vitae magni repellendus tempore, hic explicabo voluptas itaque porro maiores id, ipsum iure, possimus dolores rem esse nobis doloribus.
    </p>
    <ul>
        <li>list</li>
        <li id="xyz">list</li>
        <li>list</li>
        <li>list</li>
    </ul>
    <a href="#" class="abc">link</a>
</body>
</html>
