<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            inset:0;
            margin: auto;

            border: 1px solid #000;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;

            transition: 600ms;
            transform: scale(1.5);
        }
        .box:hover img {
            transform: scale(1);
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(0 87 100 / .5);
            backdrop-filter: blur(5px);
            top: 0;
            left: 0;
            transition: 600ms;
        }
        .box:hover .overlay {
            backdrop-filter: blur(0);
            background-color: rgb(0 0 0 / 0);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://picsum.photos/id/92/800/600" alt="">
        <div class="overlay"></div>
    </div>
    

</body>
</html>
