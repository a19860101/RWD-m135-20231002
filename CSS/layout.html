<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        img {
            width: 100%;
            display: block;
        }
        nav {
            width: 100%;
            height: 60px;
            background-color: #111;
            display: flex;
            align-items: center;
            /* justify-content: space-between; */
            padding-inline: 15px;
        }
        nav a {
            color: #eee;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            gap:15px;
            margin-left: auto;
        }

        header {
            width: 100%;
            /* min-height: 400px; */
            max-height: 600px;
            /* overflow: hidden; */
            background-color: #888;

            aspect-ratio: 2 / 1;
        }
        header img {
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="nav-logo">LOGO</a>
        <div class="nav-menu">
            <a href="#" class="nav-link">Link</a>
            <a href="#" class="nav-link">Link</a>
            <a href="#" class="nav-link">Link</a>
            <a href="#" class="nav-link">Link</a>
        </div>
    </nav>
    <header>
        <img src="https://picsum.photos/id/63/1600/900" alt="">
    </header>
</body>
</html>
