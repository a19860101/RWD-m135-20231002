<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表單 -->
    <form action="" method="">
        <label for="account">帳號</label>
        <input type="text" id="account" name="account">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>
        <label for="date">日期</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="datetime-local">日期</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="number">數量</label>
        <input type="number" id="number" name="number">
        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
        </select>
        <br>
            <!-- 單選核取按鈕 -->
            <label>性別</label>

            <input type="radio" id="male" name="gender" value="男">
            <label for="male">男</label>

            <input type="radio" id="female" name="gender" value="女">
            <label for="female">女</label>
        <br>
            <!-- 多選核取按鈕 -->
            <label for="">專長</label>

            <input type="checkbox" id="design" name="skill" value="設計">
            <label for="design">設計</label>

            <input type="checkbox" id="web" name="skill" value="web">
            <label for="web">web</label>

            <input type="checkbox" id="video" name="skill" value="剪輯">
            <label for="video">剪輯</label>
        <br>
            <label for="test">測試</label>
            <input type="text" id="test" name="test" list="myList">
            <datalist id="myList">
                <option value="資料一">資料一</option>
                <option value="資料二">資料二</option>
                <option value="資料三">資料三</option>
            </datalist>
        <br>
        <label for="content">內容</label>
        <textarea name="content" id="content" cols="60" rows="20"></textarea>
    </form>
    <!-- 
        多重選取
        Ctrl + D

     -->
</body>
</html>
