<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            height: 100vh;
            background-color: #ccc;
            position: relative;
        }
        h1 {
            font-size: 8rem;
            position: absolute;
            width: fit-content;
            height: fit-content;  
            inset:0;
            margin: auto;
        }
        #first {
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #FECDA6;
        }
        #first img {
            width: 500px;
            position: absolute;
        }
        #first .left {
            left: 2%;
            top: 50%;
            transform: rotate(45deg);
            z-index: 5;
        }
        #first .right {
            right: 2%;
            top: 1%;
            z-index: 15;
        }
        #first h2 {
            position: absolute;
            width: fit-content;
            height: fit-content;
            inset:0;
            margin: auto;
            font-size: 6rem;
            z-index: 7;
        }
        footer {
            width: 100%;
            height: 100vh;
            background-color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>PARALLAX</h1>
    </header>
    <section id="first">
        <img src="images/left.png" alt="" class="left">
        <img src="images/right.png" alt="" class="right">
        <h2>SNEAKERS</h2>
    </section>
    <footer></footer>
</body>
</html>
