<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
        }
        header {
            width: 100%;
            height: 100vh;
            background-color: #ccc;
            position: relative;
            z-index: 20;
        }
        h1 {
            font-size: 8rem;
            position: absolute;
            width: fit-content;
            height: fit-content;  
            inset:0;
            margin: auto;
            /* -webkit-text-stroke: #fff 15px; */
            text-shadow: 3px 3px 0px #fff;
            color: #ff7301;
        }
        #first {
            width: 100%;
            height: 100vh;
            position: relative;
            background-color: #FECDA6;
        }
        #first img {
            width: 500px;
            position: absolute;
        }
        #first .left {
            left: 2%;
            top: 50%;
            transform: rotate(45deg);
            z-index: 5;
            filter: drop-shadow(3px 3px 15px rgb(0 0 0 / .3));
        }
        #first .right {
            right: 2%;
            top: 1%;
            z-index: 15;
            filter: drop-shadow(3px 3px 15px rgb(0 0 0 / .3));

        }
        #first h2 {
            position: absolute;
            width: fit-content;
            height: fit-content;
            inset:0;
            margin: auto;
            font-size: 6rem;
            z-index: 7;
            color: #ff7301;
            text-shadow: 
                5px 5px 0px #009362,
                -5px -5px 0px #ffffff;
                
        }
        
        #second {
            width: 100%;
            height: 100vh;
            
            background-color: #97c8af;
        }
        #second .container {
            width: min(1200px, 90%);
            position: relative;
            height: 100vh;
            margin-inline: auto;
        }
        #second img {
            position: absolute;
            width: 600px;
        }
        #second .left {
            top: 30%;
            left: 10%;
            transform: rotate(45deg);
        }
        #second .right {
            top: 20%;
            right: 10%;
        }
        #second h2 
        {
            position: absolute;
            width: fit-content;
            height: fit-content;
            inset:0;
            margin: auto;
            font-size: 6rem;
            z-index: 7;
            color: #ff7301;
            text-shadow: 
                5px 5px 0px #009362,
                -5px -5px 0px #ffffff;
        }
        footer {
            width: 100%;
            height: 100vh;
            background-color: #888;
        }
        header .right {
            position: absolute;
            width: 600px;
            right: 10%;
            bottom: 10%;
            z-index: 3;
        }
        .loading {
            position: fixed;
            width: 0%;
            height: 5px;
            background-color: #f7823f;
            top: 0;
            left: 0;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <header>
        <img src="images/right.png" alt="" class="right">
        <h1>PARALLAX</h1>
    </header>
    <section id="first">
        <img src="images/left.png" alt="" class="left">
        <img src="images/right.png" alt="" class="right">
        <h2>SNEAKERS</h2>
    </section>
    <section id="second">
        <div class="container">
            <img src="images/left.png" alt="" class="left">
            <img src="images/right.png" alt="" class="right">
            <h2>SNEAKERS</h2>
        </div>
    </section>
    <footer></footer>
    <script>
        gsap.timeline({
            scrollTrigger:{
                trigger:'header',
                endTrigger:'footer',
                // markers:true,
                scrub:1,
                start:'top top',
                end:'top top'
            }
        })
        .to('.loading',{width: '100%'})
        gsap.timeline({
            scrollTrigger:{
                trigger:'header',
                // markers:true,
                scrub:1,
                start:'top',
                // end:'+=80%'
            }
        })
        .to('h1',{scale:0,y:200,opacity:0})
        .to('header .right',{rotate:90,x:-600,opacity:0},0)
        gsap.timeline({
            scrollTrigger:{
                trigger:'#first',
                // markers:true,
                scrub:1,
                start:'top 80%',
                end:'+=80%'
            }
        })
        .from('#first .right',{y:-300,rotate:-30})
        .from('#first .left',{y:300,rotate:30},0)
        .from('#first h2',{x:-400,opacity:0},0)
        gsap.timeline({
            scrollTrigger:{
                trigger:'#second',
                // markers:true,
                scrub:1,
                start:'top 50%',
                end:'+=100%'
            }
        })
        .from('#second .right',{x:600,rotate:15,opacity:0})
        .from('#second .left',{x:-600,rotate:-15,opacity:0},1)
        .from('#second h2',{scale:0,opacity:0},2)
        .to('#second .right',{x:-600,opacity:0},3)
        .to('#second .left',{x:600,opacity:0},4)
        .to('#second h2',{scale:10,y:300,opacity:0},5)
        </script>
</body>
</html>
