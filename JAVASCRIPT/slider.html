<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider {
            width: 1200px;
            aspect-ratio: 2 / 1;
            margin-inline: auto;
            position: relative;
        }
        .slider-item {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: 600ms;
        }
        .slider-item.active {
            opacity: 1;
            visibility: visible;
        }
        .slider-nav {
            position: absolute;
            /* background-color: #f00; */
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .slider-nav-next,.slider-nav-prev {
            background-color: #ffe341;
            color: #000;
            width: 40px;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/76/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/71/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/72/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/73/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/74/1200/600" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-nav-prev"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
            <a href="#" class="slider-nav-next"><i class="fa-solid fa-chevron-right fa-lg"></i></a>
        </div>
    </div>
    <script>
        let imgs = document.querySelectorAll('.slider-item');
        let total = imgs.length;
        let currentIndex = 0;
        let timeout = 3000;

        function slider(){
            // if(currentIndex == total - 1){
            //     currentIndex = 0;
            // }else{
            //     currentIndex++;
            // }
            currentIndex = (currentIndex+1) % total
            console.log(currentIndex);
            document.querySelector('.slider-item.active').classList.remove('active');
            imgs[currentIndex].classList.add('active');
        }
        setInterval(slider,timeout);
    </script>
</body>
</html>
