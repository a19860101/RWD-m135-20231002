<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider {
            width: 1200px;
            aspect-ratio: 2 / 1;
            margin-inline: auto;
            position: relative;
        }
        .slider-item {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: 600ms;
        }
        .slider-item.active {
            opacity: 1;
            visibility: visible;
        }
        .slider-nav {
            position: absolute;
            /* background-color: #f00; */
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .slider-nav-next,.slider-nav-prev {
            background-color: #ffe341;
            color: #000;
            width: 40px;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .slider-dots {
            /* background-color: #f00; */
            position: absolute;
            display: flex;
            width: 100%;
            justify-content: center;
            bottom: 0;
            transform: translateY(100%);
            gap: 10px;
            padding-block:10px;
        }
        .slider-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #282828;
            bottom: 0;
            cursor: pointer;
            transition: 600ms;
        }
        .slider-dot.active {
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/76/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/71/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/72/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/73/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/74/1200/600" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/79/1200/600" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-nav-prev"><i class="fa-solid fa-chevron-left fa-lg"></i></a>
            <a href="#" class="slider-nav-next"><i class="fa-solid fa-chevron-right fa-lg"></i></a>
        </div>
        <div class="slider-dots"></div>
    </div>
    <script>
        let imgs = document.querySelectorAll('.slider-item');
        let total = imgs.length;
        let currentIndex = 0;
        let timeout = 3000;

        let next = document.querySelector('.slider-nav-next');
        let prev = document.querySelector('.slider-nav-prev');

        prev.onclick = function(){
            slider('prev');
            resetTimer();
        }
        next.onclick = function(){
            slider();
            resetTimer();
        }

        // 輪播
        function slider(direction){
            // if(currentIndex == total - 1){
            //     currentIndex = 0;
            // }else{
            //     currentIndex++;
            // }
            if(direction == 'prev'){
                currentIndex = currentIndex == 0 ? total : currentIndex;
                currentIndex = (currentIndex-1) % total;
            }else{
                currentIndex = (currentIndex+1) % total
            }
            switchImage();
            switchDot();
        }
        // 計時器
        let timer = setInterval(slider,timeout);
        // 重新計時
        function resetTimer(){
            clearInterval(timer);
            timer = setInterval(slider, timeout);
        }
        
        //切換圖片
        function switchImage(){
            document.querySelector('.slider-item.active').classList.remove('active');
            imgs[currentIndex].classList.add('active');
        }
        // 建立dot
        for(let i=0;i<total;i++){
            let dot = document.createElement('span');
            dot.classList.add('slider-dot');
            dot.dataset.idx = i;
            document.querySelector('.slider-dots').append(dot);
        }
        // 取得所有dot
        let dots = document.querySelectorAll('.slider-dot');
        // 設定第一個dot的active
        dots[0].classList.add('active');
        // 點擊dot切換
        for(let dot of dots){
            dot.onclick = function(){
                currentIndex = this.dataset.idx;
                console.log(currentIndex);
                switchImage();
                resetTimer();
                switchDot()
            }
        }
        // dot樣式切換
        function switchDot(){
            document.querySelector('.slider-dot.active').classList.remove('active');
            dots[currentIndex].classList.add('active')
        }
        
    </script>
</body>
</html>
