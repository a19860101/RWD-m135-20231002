<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            margin-inline: auto;
        }
        .thumbnails {
            display: flex;
            cursor: pointer;
        }
        .thumb {
            width: 20%;
        }
        .main {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://picsum.photos/id/45/600" alt="" class="main">
        <div class="thumbnails">
            <img src="https://picsum.photos/id/45/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/41/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/42/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/43/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/93/600" alt="" class="thumb">
        </div>
    </div>
    <script>
        let thumbs = document.querySelectorAll('.thumb');
        for(let thumb of thumbs){
            thumb.onclick = function(){
                // let newImg = this.src;
                let newImg= this.getAttribute('src');
                console.log(newImg)
                document.querySelector('.main').setAttribute('src',newImg);
            }
        }
    </script>
</body>
</html>
