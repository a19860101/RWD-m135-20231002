    <script>
        let a = ['apple','banana','cat','dog','hello','test','html','css','javascript'];

        })
        // console.log(blackTea);

        let bubble = drinks.find(function(drink){
            return drink.name == '珍珠奶茶';
        })

        // findIndex
        let bubbleIndex = drinks.findIndex(function(drink){
            return drink.name == '綠茶';
        })
        // console.log(bubbleIndex);

        // some
        let drink_some = drinks.some(function(d){
            return d.price > 50;
        })
        console.log(drink_some);

        // every

            return d.price > 30;
        })
