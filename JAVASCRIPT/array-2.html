    <script>
        let a = ['apple','banana','cat','dog','hello','test','html','css','javascript'];

            },

            },
            {

        ];
        // forEach
        drinks.forEach(function(item,idx){
            console.log(item,idx)
        });

        // map 
        let drink_name = drinks.map(function(drink){
            return drink.name;
        })
        console.log(drink_name);

    </script>
