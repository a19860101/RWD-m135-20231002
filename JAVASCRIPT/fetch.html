<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width:min(1200px,90%);
            margin-inline: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            flex: 1 0 300px;
            padding: 15px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        
    </div>
    <!-- 
        tot: 場站總停車格、sbi: 場站目前車輛數量、bemp: 空位數量、act: 全站禁用狀態(0:禁用、1:啟用)。


     -->
    <script>
        let url = 'https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json'
        fetch(url)
        .then(function(response){
            // console.log(response);
            return response.json();
        })
        .then(function(data){
            // console.log(data);
            for(let d of data){
                let sna = document.createElement('h2');
                console.log(d)
                sna.classList.add('sna');
                sna.append(d.sna);

                let ar = document.createElement('div');
                ar.classList.add('ar');
                ar.append(d.ar)

                let sbi = document.createElement('div');
                sbi.classList.add('sbi');
                sbi.append('剩餘車輛:'+d.sbi);
                // if(d.sbi > 0){sbi.classList.add('active')}
                // if(d.sbi > 0){sbi.style.color = 'blue'}else{sbi.style.color = 'red'}


                let box = document.createElement('div');
                box.classList.add('box');
                box.append(sna,ar,sbi);
                if(d.sbi > 0){box.style.backgroundColor = '#AEDEFC'}else{box.style.backgroundColor = '#FFDFDF'}

                let el = document.querySelector('.container');
                el.append(box);
                
            }
        })
    </script>
</body>
</html>
