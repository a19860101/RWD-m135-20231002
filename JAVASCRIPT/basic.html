<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <script>
        // 變數 variable
        var x = 10;
        let y = 99;
        
        var x = 100;
        x = 101;
        y = 9999;
        

        // 常數 constant variable
        const z = 23;
        

        // console.log(y);
        /* 
            var vs let,const
            1. let,const不可重複宣告
            2. 範疇（scope）不同

            const 不可重新賦值
        */

        //  資料型別 data type

        // 數值 number
        let a = 123;

        // 字串 string;
        let b = 'hello';

        // 布林 boolean (true, false)
        let c = false;

        // 未定義 undefined
        let d;

        // 空值 null
        let e = null;

        // 陣列 array
        // let f = new Array();
        let f = [];

        // 物件 object
        // let g = new Object();
        let g = {};

        // 函式 function
        let h = function(){}

        // Set
        let i = new Set();
        console.log(i);

    </script>
</head>
<body>
    
</body>
</html>
